<p>算法分析：<br>1.遍历父集，跟子集比对，若包含在子集中，则进行分类操作。</p>
<p>代码演示：</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span></pre></td><td class="code"><pre><span class="line">#sof.py SonSetOperationFatherSet</span></pre></td></tr><tr><td class="gutter"><pre><span class="line">2</span></pre></td><td class="code"><pre><span class="line">#ande.stduio (c) 2019-06-18 05:59:05</span></pre></td></tr><tr><td class="gutter"><pre><span class="line">3</span></pre></td><td class="code"><pre><span class="line"></span></pre></td></tr><tr><td class="gutter"><pre><span class="line">4</span></pre></td><td class="code"><pre><span class="line">import numpy as np</span></pre></td></tr><tr><td class="gutter"><pre><span class="line">5</span></pre></td><td class="code"><pre><span class="line"></span></pre></td></tr><tr><td class="gutter"><pre><span class="line">6</span></pre></td><td class="code"><pre><span class="line">std  &#x3D; np.loadtxt(&quot;20.csv&quot;, delimiter&#x3D;&quot;,&quot;, usecols&#x3D;(1), dtype&#x3D;str, skiprows&#x3D;1, unpack&#x3D;True, encoding&#x3D;&#39;utf8&#39;)#参照表</span></pre></td></tr><tr><td class="gutter"><pre><span class="line">7</span></pre></td><td class="code"><pre><span class="line">smp  &#x3D; np.loadtxt(&quot;24.csv&quot;, delimiter&#x3D;&quot;,&quot;, usecols&#x3D;(0), dtype&#x3D;str, skiprows&#x3D;1, unpack&#x3D;True, encoding&#x3D;&#39;utf8&#39;)#样表</span></pre></td></tr><tr><td class="gutter"><pre><span class="line">8</span></pre></td><td class="code"><pre><span class="line"></span></pre></td></tr><tr><td class="gutter"><pre><span class="line">9</span></pre></td><td class="code"><pre><span class="line">for i in range(len(std)):</span></pre></td></tr><tr><td class="gutter"><pre><span class="line">10</span></pre></td><td class="code"><pre><span class="line">	print(std[i], end&#x3D;&quot;\t&quot;)</span></pre></td></tr><tr><td class="gutter"><pre><span class="line">11</span></pre></td><td class="code"><pre><span class="line">	for j in range(len(smp)):</span></pre></td></tr><tr>
